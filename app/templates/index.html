{% extends 'base.html' %}
    {% block header %}
        <h1>Hello World!</h1>
        <h4>Welcome {{first_name}}</h4>
        
        {% if first_name == 'Jamie'%}
            <h5>Hello</h5>
        {% else %}
            <h5>Goodbye</h5>
        {% endif %}

    {% endblock header %}
    {% block content %}
        <ul>
            {% for country in countries %}
                <li>{{ country }}</li>
            {% endfor %}
        </ul>
    {% endblock content %}
